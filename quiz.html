<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="home.css"> <!-- External CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<header>
    <nav>
        <ul>
            <li id="one"><a href ="index.html">Home</a></li>
            <li class="kk"><a href="about.html">About us</a></li>
            <li class="kk"><a href="contact.html">Contact</a></li>
            
         </ul>
  </nav>

<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="start-button" data-toggle="modal" data-target="#exampleModal" onclick="startQuiz()">
    Start Quizzy
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Quiz</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id="container">
                <button id="startButton" class="btn" onclick="startQuiz()">Start Quiz</button>
                
                
                <div id="quizContent">
                    <div id="questionContainer"></div>
                </div>
                <button type="button" id="close-button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn" id="next-button" onclick="submitAnswer()">Next</button>
                
            </div>
        </div>
        <div class="modal-footer">
          
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="quizapp.js"></script> <!-- External JavaScript File -->
</body>
</html>
